<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects Hub</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0e0e0e;
      --bg-mid: #1a1a1a;
      --bg-light: #2a2a2a;
      --accent: #cfcfcf;
      --glass: rgba(255,255,255,0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg-dark);
      color: #e5e5e5;
      overflow-x: hidden;
    }

    /* ðŸŒ€ INFINITE PINWHEEL BACKGROUND */
    .pinwheel {
      position: fixed;
      inset: -50%;
      background: repeating-conic-gradient(
        from 0deg,
        #141414 0deg 15deg,
        #1f1f1f 15deg 30deg
      );
      animation: spin 40s linear infinite, drift 25s linear infinite;
      z-index: -1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 800px 800px; }
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: var(--accent);
      letter-spacing: 0.05em;
    }

    header p {
      opacity: 0.75;
      margin-top: 12px;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #f0f0f0;
    }

    .card p {
      opacity: 0.75;
      line-height: 1.6;
    }

    .card a.btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 28px;
      border-radius: 50px;
      background: linear-gradient(135deg, #bfbfbf, #e6e6e6);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card a.btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255,255,255,0.25);
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.5;
      font-size: 0.9rem;
    }

    .version {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      opacity: 0.8;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Pinwheel Background -->
  <div class="pinwheel"></div>

  <header>
    <h1>My Projects Hub</h1>
    <p>Click a card to visit a project website</p>
  </header>

  <section class="container">
    <div class="card">
      <h2>SUBLEVEL</h2>
      <p>Next level of the escape room challenge.</p>
      <a href="https://sigmacat24.github.io/web-sublevel/" class="btn">
        Visit Project
      </a>
    </div>
    <!-- Additional cards can go here -->
  </section>

  <footer>
    Â© 2026 sigmacat24 â€¢ Built on GitHub Pages
  </footer>

  <!-- VERSION TAG -->
  <div class="version">v1.1.0</div>

</body>
</html>
